<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="./CSS/style.css">
  
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
  <body>
    <main>
      <div class="container"> <!--container div starts here-->
        <div class="bg-pattern">
          <img src="images/bg-pattern-card.svg" alt="bg-pattern-img">

       <div class="content-img"> 
        <img src="./images/image-victor.jpg" alt="image-victor">
        <h1>Victor Crest<span> 26</span></h1>
        <p>London</p>
        <div class="flex-grid"> <!--flex grid starts here-->
        
          <div class="follow">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          
          <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
  
        <div class="photos">
          <h2>1.4K</h2>
         <p>Photos</p> 
        </div>
      </div><!--flex grid ends here-->


        
      </div><!--content and image div ends here-->
     </div> <!--bg pattern div ends here-->
      </div> <!--container div ends here-->
</main>
</body>
</html>
